<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Quest Js Intermediário</title>
</head>

<body>
    <main>
        <div class="informacoes">
            <h1 class="titulo">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p class="descricao">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <form class="formulario" id="formulario">
            <div class="entrada">
                <input class="input" type="text" name="Nome" id="iput-nome" placeholder="Nome completo *">
                <span class="alerta">campo obrigatório</span>
            </div>
            <div class="entrada">
                <input class="input" type="text" name="Email" id="iput-email" placeholder="Email *">
                <span class="alerta">campo obrigatório</span>
            </div>
            <div class="entrada">
                <input class="input" type="text" name="Telefone" id="iput-telefone" placeholder="Telefone *">
                <span class="alerta">campo obrigatório</span>
            </div>
            <div class="entrada">
                <input class="input" type="text" name="Mensagem" id="input-mensagem" placeholder="Mensagem *"></input>
                <span class="alerta">campo obrigatório</span>
            </div>
            <span class="aviso">*campos obrigatórios</span>
            <button class="button" type="submit">Enviar</button>
        </form>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
